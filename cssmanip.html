    <body>
        <h3>Border:</h3>
        <p>(rgb must be 0-255, width must be 0-100)</p>
        <label for="brred">r:</label>
        <input type="number" id="brred" name="brred">
        <label for="brgreen">g:</label>
        <input type="number" id="brgreen" name="brgreen">
        <label for="brblue">b:</label>
        <input type="number" id="brblue" name="brblue">
        <label for="brwide">w:</label>
        <input type="number" id="brwide" name="brwide">
        <h3>Background color:</h3>
        <p>(again, rgb must be 0-255)</p>
        <label for="bgred">r:</label>
        <input type="number" id="bgred" name="bgred">
        <label for="bggreen">g:</label>
        <input type="number" id="bggreen" name="bggreen">
        <label for="bgblue">b:</label>
        <input type="number" id="bgblue" name="bgblue"><br><br>
        <button type="button" onclick="doTheThing()">Do the thing!</button>
        <p class="sampletext" id="sample">Far above the golden valley<br>
            Glorious to view,<br>
            Stands our noble alma mater,<br>
            Towering towards the blue<br><br>
            
            Lift the chorus ever onward,<br>
            Crimson and the blue<br>
            Hail to thee, our alma mater,<br>
            Hail to old KU</p>
